<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Name Grabber</title>
      <script type="text/javascript">

      //Általában a függvényeket a header be deklaráljuk
        function copyName() {
          var userName = document.myForm.txtName.value;

          //úgy kell rá tekinteni mint egy elérési útra. A lényege ennek a sornak hogy
          //txtName értékét helyezi át a userName-be.
          //document objektumnak vagy egy myForm nevű tulajdonsága.
          // a Myform-nak van egy txtName -nevű tulajdonsága ami valójában egy text box
          //És a txtName értékét "value" érjük el ezzel az úttal ami tartalmazza a lényegi információt -->

          var greeting = "Hi there.  ";
          greeting += userName;
          greeting += "!";
          document.myForm.txtGreeting.value = greeting;
        } // end copyName
      </script>
  </head>
  <body>
    <center>
      <h1>Name Grabber<br></h1>
      <form name = myForm>

      <table border= 1 >
      <tr>
        <td>Please type your name: </td>
        <td><input type="text" name="txtName" ></td>
      </tr>

      <tr>
        <td col colspan=2><center>
          <input type="button" value="ckick me" onclick="copyName()">
        </center>
        </td>
      </tr>

      <tr>
        <td colspan=2><center>
          <input type="text" name="txtGreeting">
        </center>
        </td>
      </tr>
      </table>

  </body>
</html>
