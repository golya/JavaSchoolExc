<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Pop Up</title>

    <script type="text/javascript">

        var timeElement= 0;

        timeElement= Math.floor(Math.random() * 10000 ) + 1;//ez a sor generálja a véletlen számokat
        setTimeout(function(){ alert("Hello"); }, timeElement); //ez pedig az időzítő funkció a véletlen szám generátor álltal adott paraméterrel

    </script>
  </head>
  <body>
    <h1>Random Pop Up app</h1>
    <h3>Task:</h3>
    <p>
      Write a program that randomly pops up a saying as your Web page begins
    </p>

  </body>
</html>
