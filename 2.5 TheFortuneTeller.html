<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Fortune Teller</title>
    <script type="text/javascript">

      var roll= 0;
      var fortune= "";

      roll= Math.floor(Math.random()*5 ) + 1;
      switch (roll) {
        case 1:
          fortune= "It look's really bad";
          break;

        case 2:
          fortune= "It' kinda gloomy";
          break;

        case 3:
          fortune= "Whatever";
          break;

        case 4:
          fortune="Things are pretty good";
          break;

        case 5:
          fortune= "You are in for a perfect day";
          break;

        default:
          fortune= "error";
      }//end switch

      alert(fortune);

    </script>
  </head>
  <body>
    <h1>The Fortune Teller</h1>

  </body>
</html>
