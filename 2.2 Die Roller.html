<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Die Roller</title>

      <script type="text/javascript">
        var rollRaw = 0;
        var rollBigger = 0;
        var rollInt = 0;
        var rollFinal = 0;
        var result = "";

        rollRaw=Math.random(); //generál egy számot 0 és 1 között
        rollBigger=rollRaw * 6; //azert hogy 0-5 közötti értéket tudjon felvenni a változó
        rollInt=Math.floor(rollBigger); //Ez a Math (obj) floor (method) -ja a lebegőpontos változót egésszé alakítja
        rollFinal=rollInt + 1; //ezzel a trükkel érjük el hogy ne 0-5 között legyen a szám, hanem 1-6 között

        result = "rollRaw " +rollRaw+ "\n";
        result += "rollBigger " +rollBigger+ "\n";
        result += "rollInt " +rollInt+ "\n";
        result += "rollFinal " +rollFinal+ "\n";

        alert(result);

      </script>
  </head>
  <body>
    <h1>The Die Roller</h1>
      <h3>Converts random numbers to six-sided die</h3>
  </body>
</html>
