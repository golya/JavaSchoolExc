<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Math tester</title>
      <script type="text/javascript">




        var numA = 0;
        var numB = 0;
        var answer = 0;
        var result = 0;

        numA = Math.floor(Math.random()*100 ) ;
        numB = Math.floor(Math.random()*100 ) ;
        result = numA + numB;


        while ( answer != result ) {
          answer = prompt("Mennyi " + numA+ " és " +numB+  " összege?");

            if ( answer == result ) {
              alert("A válaszod helyes!");

            } else {
              alert("A válaszod helytelen kérlek számold újra");
            } // 2. if vége
          } //while vége

      </script>
  </head>
  <body>
    <h1>Math tester</h1>
      <h3>Task:</h3>
        <p>
          Write a program that asks the user for the answer to 2+3. Your program should keep asking
          the question until the user enters the correct answer.
