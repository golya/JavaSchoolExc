<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Get name</title>

      <script type="text/javascript">



        function createN() {
          // body...
        var  firstName = document.myForm.txtFname.value;
        var  middleName = document.myForm.txtMname.value;
        var  lastName = document.myForm.txtLname.value;
        var fullName = " ";

        fullName =" "+firstName+" "+middleName+" "+lastName;
        document.myForm.txtFullname.value = fullName;

          //alert(firstName);
        }

      </script>
  </head>
  <body>
    <h1>Get name</h1>
      <h3>Task 4.3 :</h3>
        <p>
          Write a program that gets the user's first, middle, and last names
          and return's the user's full name in another box.
        </p><br>

        <form name="myForm">
          <table border="1">
            <tr>
              <td>Your First name: </td>
              <td><input type="text" name="txtFname" value="">
            </tr>

            <tr>
              <td>Your Middle name: </td>
              <td><input type="text" name="txtMname" value="">
            </tr>

            <tr>
              <td>Your Last name: </td>
              <td><input type="text" name="txtLname" value="">
            </tr>

            <tr>
              <td colspan="2"><input type="button"  value="click" onclick="createN()">
            </tr>

            <tr>
              <td> Your full name:</td>
              <td><output name="txtFullname"></output>
            </tr>


          </table>
        </form>

  </body>
</html>
