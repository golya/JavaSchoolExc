<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Don't click program</title>

      <script type="text/javascript">

        function sayOuch() {
          document.bgColor = "red";
          alert("Ouch!!");
          document.bgColor = "white";
        } //end of function

      </script>
  </head>
  <body>
    <h1>Don't Click<br></h1>
    <hr>
      <form name="myForm">
      <input type="button"
        value="Don't Click Me"
        onClick = sayOuch()>
      </form>

  </body>
</html>
