<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The number guesser</title>
      <script type="text/javascript">

        var guess = 50;
        var target = 0;
        var turns = 0;
        var msg = "";
        var playAgain = "y";

        while (playAgain == "y") {


        target = Math.floor(Math.random() * 100) +1;
        //alert(target):

        msg = "I'm thinking of a number between 1 andd 100. \n";
        msg += "Guess my number, and I'll tell if it's too high, \n";
        msg += "too low, or correct.  Try to guess in the fewest turns";
        alert(msg);

        guess = eval(prompt("What is your guess?", guess));

        while (guess != target) {
          turns++;
          if (guess > target) {
            guess = eval(prompt(turns + ".    Too high!! Next guess?", guess));
          } //end if

          if (guess < target) {
            guess = prompt(turns + ". Too low!! Next guess?", guess);
          } //end if

          if (guess == target) {
            msg = "YOU WIN !!! \n";
            msg += "It took you \n";
            msg += turns+ "turns! ";
            alert(msg);
            playAgain = prompt("Akarsz még egyet játszani? Akkor nyomj egy (y)-t! Ellenkező esetben pedig más billentyűt");
          } //end if

        } //end while
      } //fő while vége
      </script>
  </head>
  <body>
    <h1>The number guesser</h1>
      <h3>Task E3.4:</h3>
        <p>
          Improve the number guesser so that it asks the user whteher he or she
          wants to play again. Repeat the entire game until  the user indicates
          that he or she is done.
        </p>

  </body>
</html>
