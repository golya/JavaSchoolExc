<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Password</title>

      <script type="text/javascript">

        function checkPass() {
          // body...
          var guess = document.myForm.pwdGuess.value;
          var secret = document.myForm.hdnSecret.value;

          if (guess == secret) {
            document.myForm.txtOutput.value = "You may proceed. ";
          }  else {
            document.myForm.txtOutput.value = "That is incorrect. ";
          } //end if
        } // end checkPass

      </script>
  </head>
  <body>
    <h1>Password<hr></h1>
      <form name="myForm">
        <table border="1">

          <tr>
            <td>Please enter password:</td>
            <td><input type="password" name="pwdGuess">
          </tr>

          <tr>
            <td colspan=2>
              <input type="button" value="click me" onclick="checkPass()">
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <center>
                <textarea name="txtOutput" rows="1" cols="35"></textarea>
              </center>
            </td>
          </tr>
        </table>

        <input type="hidden" name="hdnSecret" value="JavaScript">

      </form>

  </body>
</html>
