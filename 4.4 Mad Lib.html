<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mad Lib</title>
  </head>
  <body>
  <center>
    <h1>Mad Lib</h1>
      <form name=myForm>
        <h3>Please enter the following information</h3>
          <table border= 1>

              <tr>
                <td>A person's name</td>
                <td><input type=text name=txtPerson></td>
              </tr>

              <tr>
                <td>A silly sound</td>
                <td><input type=text name=txtSound></td>
              </tr>

              <tr>
                <td>A body part</td>
                <td><input type=text name=txtPart</td>
              </tr>

              <tr>
                <td>A vehicle</td>
                <td><input type=text name=txtVehicle></td>
              </tr>

              <tr>
                <td>A type of animal</td>
                <td><input type=text name=txtAnimal</td>
              </tr>

              <tr>
                <td colspan=2 ><center>
                  <input type="button"  value="click for story" onClick=makeML()>
                </td>
              </tr>
        </table>

        <textarea name="txtStory" rows="10" cols="40" wrap></textarea>
      </form>
    </center>
    <hr>
  </body>
</html>
