    <h1>Rectangle Project</h1>
    <h3>The Task:</h3>
    <p>
      Create a program that asks the user for the height and widht
      of rectangle and then returns the are (h*w) and perimter (2*(h*w))
    </p>
      <script type="text/javascript">

        var recHei= 0;
        var recWid= 0;
        var area= 0;

        recHei= prompt("Height:");
