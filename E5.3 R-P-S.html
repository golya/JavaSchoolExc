<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>

      <script type="text/javascript">

        //Boldog Karácsonyt éljen a commit streak!!!!!
        function rpsApp() {
          // body...
          var userChoice; //ebbe tárolom a felhasználó választását
          var container; // a kód egyszerűbb olvashatóságáért
          var cmpChoice; //ebbe tárolom majd a gép választását

          for (var i = 0; i < 2; i++) {
            container = document.myForm.chsOne[i];
                if (container.checked == true) {
                  userChoice = container.value;
                } //end if
              } //end for
          document.myForm.gameOutput.value = "Ok your choice is  ";
          document.myForm.gameOutput.value += userChoice;

          // a gép által adott válasz előállítása
          var roll = Math.floor(Math.random()*3)+1; //1-3 közötti véletlen szám generálás
          //alert(roll); //debug elem
          switch (roll) {
            case 1:
              document.myForm.gameOutput.value += "\n My choice is ROCK";
              break;

            case 2:
              document.myForm.gameOutput.value += "\n My choice is PAPER";
              break;

            case 3:
              document.myForm.gameOutput.value += "\n My choice is SCISSORS";
              break;
            default:
              document.myForm.gameOutput.value += "\n Upsss something wrong!!!";

          }
        } //end app

      </script>
  </head>
  <body>
    <h1>Rock Paper Scissors game</h1>
      <h3>Task E5.3:</h3>
      <p>
        Write a Rock Paper Scissors game using form elements
      </p><br>


      <center><img src="http://www.oykugumus.com/wp-content/uploads/2015/08/RockPaperScissors_Logo.jpg" alt="" /></center>

      <form name="myForm"><center>
        <h3>If you want to play me, you should choose one: </h3>
          <table border="0">
            <tr>
              <td>
                <input type="radio" name="chsOne" value="rock">rock
              </td>

              <td>
                <input type="radio" name="chsOne" value="paper">paper
              </td>

              <td>
                <input type="radio" name="chsOne" value="scissors">scissors
              </td>
            </tr>

            <tr>
              <td colspan="2">
                <input type="button" value="I'm done" onclick="rpsApp()">

              </td>
            </tr>

          </table>

          <textarea name="gameOutput" rows="8" cols="40"></textarea>

      </center></form>


  </body>
</html>
