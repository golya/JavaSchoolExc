  <body>
    <h1>Rock Paper Scissors game</h1>
      <h3>Task E5.3:</h3>
      <p>
        Write a Rock Paper Scissors game using form elements
      </p><br>

    
      <center><img src="http://www.oykugumus.com/wp-content/uploads/2015/08/RockPaperScissors_Logo.jpg" alt="" /></center>

      <form name="myForm"><center>
        <h3>If you want to play me, you should choose one: </h3>
          <table border="0">
            <tr>
              <td>
                <input type="radio" name="chsOne" value="rock">rock
              </td>

              <td>
                <input type="radio" name="chsOne" value="paper">paper
              </td>

              <td>
                <input type="radio" name="chsOne" value="scissors">scissors
              </td>
            </tr>

          </table>

          <textarea name="gameOutput" rows="8" cols="40"></textarea>

      </center></form>


  </body>
