<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music Chooser</title>
  </head>
  <body>
    <h1>Music Chooser<hr></h1>
      <form name="myForm">
        <h3>Please tell me what music you like: </h3>
          <table border="0">
            <tr>
              <td>
                <input type="checkbox" name="chkCountry" value="country"> country
              </td>
            </tr>

            <tr>
              <td>
                <input type="checkbox" name="chkRock" value="rock"> rock
              </td>
            </tr>

            <tr>
              <td>
                <input type="checkbox" name="chkRap"value="rap"> rap
              </td>
            </tr>

            <tr>
              <td>
                <input type="checkbox" name="chkClassical"value="classical"> classical
              </td>
            </tr>

            <tr>
              <td>
                <input type="checkbox" name="chkBlues"value="blues"> blues
              </td>
            </tr>

            <tr>
              <td>
                <input type="button" value="click me" onclick="processMusic()">
              </td>
            </tr>
          </table>

          <textarea name="txtOutput" rows="10" cols="35"></textarea>
      </form>
  </body>
</html>
